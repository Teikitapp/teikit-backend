spring.application.name=gestion-teikit
spring.datasource.url=jdbc:mysql://${RAILWAY_PRIVATE_BD_DOMAIN}:${MYSQLPORT}/${MYSQL_DATABASE}?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
